<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Image Slider in JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Image Slider</title>
</head>
<body>
    <h1> Image Slider</h1>
    <br>
    <br>
    
    <div class="wrapper">
        <img class="slides" src="img/house1.jpg">
        <img class="slides" src="img/house2.jpg">
        <img class="slides" src="img/house3.jpg">
        <img class="slides" src="img/house4.png">
        <img class="slides" src="img/house5.jpg">
        <img class="slides" src="img/house6.jpg">
        <img class="slides" src="img/house7.jpg">
    </div>
    
    <a class="btn1" onclick="plusDivs(-1)"><span id="btnl">&lt;</span></a>
    <a class="btn2" onclick="plusDivs(-1)"><span id="btnr">&gt;</span></a>
    
    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>        
</html>
